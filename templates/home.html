<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction | Student Performance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Student Performance Predictor</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center text-primary">Enter Student Data</h2>

        <form action="{{ url_for('predict_datapoint') }}" method="POST" class="shadow p-4 bg-light rounded">
            
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option selected disabled>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled>Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option selected disabled>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled>Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (0-100)</label>
                <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (0-100)</label>
                <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict Math Score</button>
        </form>

        {% if results %}
        <div class="alert alert-success mt-4 text-center">
            <h4>Predicted Math Score: <strong>{{ results }}</strong></h4>
        </div>
        {% endif %}
    </div>

    <footer class="footer mt-5 bg-light text-center py-3">
        <p>&copy; 2024 Student Performance Predictor</p>
    </footer>

</body>
</html>
